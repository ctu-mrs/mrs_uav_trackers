version: "0.0.5.1"

activation_limits:

  max_velocity: 0.5 # [m/s], per axis
  max_acceleration: 1.0 # [m/s^2], per axis
  max_heading_rate: 0.2 # [rad/s]

phases:

  z_acceleration:

    thrust: 0.7 # [-]
    velocity_gain_from_rot: 1.2 # [-]*PI

  flipping_pulse:

    attitude_rate: 15.0 # [rad/s]
    axis: 1 # [0 = X, 1 = Y, 2 = Z]
    direction: 0 # [0 = positive, 1 = negative]

  recovery:

    duration: 2.0 # [s]
